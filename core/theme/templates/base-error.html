
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-32">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}ENSET Douala{% endblock %}</title>
    {% block page_meta %}{% endblock %}

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">

    <!-- Fonts -->
    <!-- <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">

    <!-- Template CSS File -->
    <link href="{{ url_for('static', filename='css/color.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/error.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/preloader.css') }}" rel="stylesheet">

</head>
<body id="{% block body_id %}{% endblock %}">

    <!-- Preloader -->
    <div id="preloader"></div>
    <script src="{{ url_for('static', filename='js/preloader.js') }}"></script>
    <!-- End preloader -->
    
    <div class="page-wrap d-flex flex-row align-items-center pt-0 pb-5">
        <div class="container pt-0 pb-5">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
                    <span class="display-1 d-block error-number">
                        {% block error_number %}{% endblock %}
                    </span>
                    <div class="mb-4 lead error-message">
                        {% block error_message %}{% endblock %}
                    </div>
                    {% block error_buttons %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    
</body>
</html>
